<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Portal - BoldVPN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../assets/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Vanta.js animated background -->
    <div id="vanta-background"></div>

    <header class="site-header" id="auth-header">
        <div class="container nav">
            <a class="brand" href="../index.html">
                <img class="logo" src="../assets/logo.svg?v=cp1" alt="BoldVPN" />
                <span>BoldVPN</span>
            </a>
            <nav class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../index.html#pricing">Pricing</a>
                <a href="../index.html#faq">FAQ</a>
            </nav>
        </div>
    </header>

    <!-- Main application containers -->
    <div id="app-root">
        <!-- Auth container will be shown for logged-out users -->
        <div id="auth-container" class="container"></div>

        <!-- Portal container will be shown for logged-in users -->
        <div id="portal-container" class="portal-grid-container" style="display: none;">
            <aside id="portal-sidebar">
                <div class="sidebar-header">
                    <a class="brand" href="#">
                        <img class="logo" src="../assets/logo.svg?v=cp1" alt="BoldVPN" />
                        <span>BoldVPN</span>
                    </a>
                </div>
                <nav class="sidebar-nav">
                    <a href="#dashboard" id="nav-dashboard" class="nav-item active" data-section="dashboard">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                        <span>Dashboard</span>
                    </a>
                    <a href="#devices" id="nav-devices" class="nav-item" data-section="devices">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                        <span>Devices</span>
                    </a>
                    <a href="#billing" id="nav-billing" class="nav-item" data-section="billing">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                        <span>Billing</span>
                    </a>
                    <a href="#profile" id="nav-profile" class="nav-item" data-section="profile">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        <span>Profile</span>
                    </a>
                </nav>
                <div class="sidebar-footer">
                    <a href="#" id="nav-logout" class="nav-item logout-btn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
            <header id="portal-header">
                <div id="user-info" class="user-info">
                    <span id="sidebar-username"></span>
                    <span id="sidebar-plan"></span>
                </div>
            </header>
            <main id="portal-content">
                <!-- App content will be injected here -->
            </main>
        </div>
    </div>

    <!-- SECTION TEMPLATES -->
    <template id="login-template">
        <div id="login-section" class="auth-section">
            <div class="auth-card">
                <h2>Account Login</h2>
                <p class="auth-subtitle">Access your BoldVPN account</p>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                        <div class="error-message" id="username-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            Remember me
                        </label>
                        <a href="#" id="forgot-password-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary" id="login-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-spinner" style="display: none;"></div>
                    </button>
                </form>

                <div class="auth-links">
                    <p>Don't have an account? <a href="#" id="register-link">Sign up</a></p>
                </div>

                <div id="login-error" class="alert alert-error" style="display: none;"></div>
            </div>
        </div>
    </template>

    <template id="register-template">
        <div id="register-section" class="auth-section">
            <div class="auth-card">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join BoldVPN today</p>

                <form id="register-form" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="reg-username">Username</label>
                            <input type="text" id="reg-username" name="username" required>
                            <div class="error-message" id="reg-username-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" name="email" required>
                            <div class="error-message" id="reg-email-error"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="reg-password">Password</label>
                            <input type="password" id="reg-password" name="password" required>
                            <div class="error-message" id="reg-password-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="reg-confirm-password">Confirm Password</label>
                            <input type="password" id="reg-confirm-password" name="confirmPassword" required>
                            <div class="error-message" id="reg-confirm-password-error"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reg-plan">Select Plan</label>
                        <select id="reg-plan" name="plan" required>
                            <option value="">Choose a plan</option>
                            <option value="basic">Basic - $9.99/month</option>
                            <option value="premium">Premium - $19.99/month</option>
                            <option value="family">Family - $29.99/month</option>
                        </select>
                        <div class="error-message" id="reg-plan-error"></div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="reg-terms" required>
                            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                        <div class="error-message" id="reg-terms-error"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="register-btn">
                        <span class="btn-text">Create Account</span>
                        <div class="btn-spinner" style="display: none;"></div>
                    </button>
                </form>

                <div class="auth-links">
                    <p>Already have an account? <a href="#" id="login-link">Sign in</a></p>
                </div>

                <div id="register-error" class="alert alert-error" style="display: none;"></div>
            </div>
        </div>
    </template>

    <template id="forgot-password-template">
        <div id="forgot-password-section" class="auth-section">
            <div class="auth-card">
                <h2>Forgot Password</h2>
                <p class="auth-subtitle">Enter your email to receive a reset link</p>

                <form id="forgot-password-form" class="auth-form">
                    <div class="form-group">
                        <label for="forgot-email">Email</label>
                        <input type="email" id="forgot-email" name="email" required>
                        <div class="error-message" id="forgot-email-error"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="forgot-password-btn">
                        <span class="btn-text">Send Reset Link</span>
                        <div class="btn-spinner" style="display: none;"></div>
                    </button>
                </form>

                <div class="auth-links">
                    <p><a href="#" id="forgot-to-login-link">Back to Login</a></p>
                </div>

                <div id="forgot-password-message" class="alert alert-info" style="display: none;"></div>
                <div id="forgot-password-error" class="alert alert-error" style="display: none;"></div>
            </div>
        </div>
    </template>

    <template id="reset-password-confirm-template">
        <div id="reset-password-confirm-section" class="auth-section">
            <div class="auth-card">
                <h2>Reset Password</h2>
                <p class="auth-subtitle">Enter your new password</p>

                <form id="reset-password-confirm-form" class="auth-form">
                    <input type="hidden" id="reset-token" name="token">
                    <div class="form-group">
                        <label for="reset-new-password">New Password</label>
                        <input type="password" id="reset-new-password" name="newPassword" required>
                        <div class="error-message" id="reset-new-password-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="reset-confirm-new-password">Confirm New Password</label>
                        <input type="password" id="reset-confirm-new-password" name="confirmNewPassword" required>
                        <div class="error-message" id="reset-confirm-new-password-error"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="reset-password-confirm-btn">
                        <span class="btn-text">Set New Password</span>
                        <div class="btn-spinner" style="display: none;"></div>
                    </button>
                </form>

                <div class="auth-links">
                    <p><a href="#" id="reset-to-login-link">Back to Login</a></p>
                </div>

                <div id="reset-password-confirm-message" class="alert alert-info" style="display: none;"></div>
                <div id="reset-password-confirm-error" class="alert alert-error" style="display: none;"></div>
            </div>
        </div>
    </template>

    <template id="dashboard-template">
        <div id="dashboard-section" class="dashboard-section">
            <div class="dashboard-header">
                <h2>Welcome back, <span id="user-greeting"></span>!</h2>
            </div>

            <!-- Overview Cards -->
            <div class="dashboard-grid">
                <!-- Usage Stats -->
                <div class="dashboard-card">
                    <h3>Data Usage</h3>
                    <div class="usage-stats">
                        <div class="usage-item">
                            <span class="usage-label">Used:</span>
                            <span class="usage-value" id="data-used">0 MB</span>
                        </div>
                        <div class="usage-item">
                            <span class="usage-label">Limit:</span>
                            <span class="usage-value" id="data-limit">50 GB</span>
                        </div>
                        <div class="usage-progress">
                            <div class="progress-bar" id="data-progress" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- Speed Stats -->
                    <div class="dashboard-card">
                        <h3>Connection Speed</h3>
                        <div class="speed-stats">
                            <div class="speed-item">
                                <span class="speed-label">Download:</span>
                                <span class="speed-value" id="speed-down">0 Mbps</span>
                            </div>
                            <div class="speed-item">
                                <span class="speed-label">Upload:</span>
                                <span class="speed-value" id="speed-up">0 Mbps</span>
                            </div>
                        </div>
                    </div>

                    <!-- Connected Devices -->
                    <div class="dashboard-card">
                        <h3>Connected Devices</h3>
                        <div class="devices-stats">
                            <div class="devices-count">
                                <span class="devices-number" id="devices-count">0</span>
                                <span class="devices-label">Devices</span>
                            </div>
                            <div class="devices-limit">
                                <span>of <span id="devices-limit">2</span> allowed</span>
                            </div>
                        </div>
                    </div>

                    <!-- Current Session -->
                    <div class="dashboard-card">
                        <h3>Current Session</h3>
                        <div class="session-info" id="session-info">
                            <p>Not connected</p>
                        </div>
                    </div>

                    <!-- Subscription Status -->
                    <div class="dashboard-card">
                        <h3>Subscription Status</h3>
                        <div class="subscription-info" id="subscription-info">
                            <p><strong>Status:</strong> <span id="subscription-status">Loading...</span></p>
                            <p><strong>Plan:</strong> <span id="subscription-plan">Loading...</span></p>
                            <p id="subscription-expires" style="display: none;"><strong>Expires:</strong> <span id="subscription-expires-date"></span></p>
                        </div>
                    </div>
                </div>

                <!-- Usage History (Hidden by default) -->
                <div id="usage-history" class="usage-history">
                    <h3>Usage History (Last 30 Days)</h3>
                    <div id="usage-chart" class="usage-chart">
                        <!-- Chart will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="devices-template">
        <div id="devices-list" class="devices-list">
            <div class="dashboard-header">
                <h2>My VPN Devices</h2>
                <button id="add-device-btn" class="btn btn-primary">+ Add Device</button>
            </div>
            <div id="devices-container" class="devices-container">
                <!-- Devices will be populated by JavaScript -->
            </div>
            <div id="servers-container" class="servers-container" style="margin-top: 20px;">
                <!-- Available servers will show here -->
            </div>
        </div>
    </template>
    
    <template id="billing-template">
        <div id="billing-section" class="billing-section">
            <div class="dashboard-header">
                <h2>Billing & Plans</h2>
            </div>

            <div class="billing-grid">
                <!-- Current Plan Card -->
                <div class="dashboard-card">
                    <h3>Your Current Plan</h3>
                    <p>Plan: <span id="current-plan-name">Loading...</span></p>
                    <p>Monthly Traffic: <span id="current-plan-traffic">Loading...</span></p>
                    <p>Max Devices: <span id="current-plan-devices">Loading...</span></p>
                    <button id="change-plan-btn" class="btn btn-primary">Change Plan</button>
                </div>

                <!-- Plan Options Card -->
                <div class="dashboard-card" id="plan-options-card" style="display: none;">
                    <h3>Available Plans</h3>
                    <div id="plan-options-container" class="plan-options-container">
                        <!-- Plans will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Billing History Card -->
                <div class="dashboard-card">
                    <h3>Billing History</h3>
                    <div id="billing-history-container">
                        <p>No billing history available.</p>
                        <!-- Billing history will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="profile-template">
        <div id="profile-section" class="profile-section">
            <div class="dashboard-header">
                <h2>User Profile</h2>
            </div>

            <div class="profile-card auth-card">
                <h3>Edit Your Profile</h3>
                <form id="profile-form" class="auth-form">
                    <div class="form-group">
                        <label for="profile-username">Username</label>
                        <input type="text" id="profile-username" name="username" disabled>
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email</label>
                        <input type="email" id="profile-email" name="email" required>
                        <div class="error-message" id="profile-email-error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="update-profile-btn">
                        <span class="btn-text">Update Profile</span>
                        <div class="btn-spinner" style="display: none;"></div>
                    </button>
                </form>
                <div id="profile-message" class="alert alert-info" style="display: none;"></div>
                <div id="profile-error" class="alert alert-error" style="display: none;"></div>
            </div>
        </div>
    </template>

    <!-- Password Change Modal Template -->
    <template id="password-modal-template">
        <div id="password-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Change Password</h3>
                    <span class="modal-close" id="password-modal-close">&times;</span>
                </div>
                <form id="password-form" class="modal-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-new-password">Confirm New Password</label>
                        <input type="password" id="confirm-new-password" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </form>
            </div>
        </div>
    </template>


    <!-- FOOTER -->
    <footer class="footer">
        <p>&copy; 2025 BoldVPN. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="setup-wizard.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
      if (document.getElementById('vanta-background')) {
        VANTA.GLOBE({
          el: "#vanta-background",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x38bdf8,
          color2: 0x0ea5e9,
          backgroundColor: 0x0b1120,
          size: 1.2
        });
      }
    </script>
</body>
</html>
