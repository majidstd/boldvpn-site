<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Portal - BoldVPN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../assets/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Vanta.js animated background -->
    <div id="vanta-background"></div>
    
    <!-- Header -->
    <header class="site-header">
        <div class="container nav">
            <a class="brand" href="../index.html">
                <img class="logo" src="../assets/logo.svg?v=cp1" alt="BoldVPN" />
                <span>BoldVPN</span>
            </a>
        </div>
    </header>

    <div class="container">
        <!-- Auth Container (Login) -->
        <div id="auth-container"></div>

        <!-- Portal Container (Dashboard) -->
        <div id="portal-container" style="display: none;"></div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 BoldVPN. All rights reserved.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    
    <!-- Vanta.js animated background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        if (document.getElementById('vanta-background')) {
            VANTA.GLOBE({
                el: "#vanta-background",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x38bdf8,
                color2: 0x0ea5e9,
                backgroundColor: 0x0b1120,
                size: 1.2
            });
        }
    </script>
</body>
</html>
