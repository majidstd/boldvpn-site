<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BoldVPN Account Login</title>
    <meta name="description" content="Login to your BoldVPN account." />
    <link rel="icon" href="./assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="auth">
    <main class="auth-container">
      <a class="brand center" href="./index.html"><img class="logo" src="./assets/logo.svg" alt="BoldVPN" /> <span>BoldVPN</span></a>
      <h1 class="center">Account Login</h1>
      <p class="muted center">Manage your BoldVPN account and preferences.</p>

      <form id="portal-login-form" method="post" class="card form">
        <div class="form-row">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required />
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>
        <button class="btn btn-primary full" type="submit">Login</button>
        <p class="muted small center">Account management coming soon.</p>
      </form>

      <div class="card" style="margin-top: 16px; padding: 16px; border: 1px solid var(--primary); background: rgba(14, 165, 233, 0.05);">
        <p class="center" style="margin: 0; font-size: 14px; line-height: 1.6;">
          <strong>üåê Connecting to BoldVPN Network?</strong><br />
          When you connect to BoldVPN, you'll be automatically redirected to the captive portal for network authentication.
        </p>
      </div>

      <p class="tiny center"><a href="./index.html">‚Üê Back to home</a></p>
    </main>

    <script src="./script.js"></script>
  </body>
  </html>
